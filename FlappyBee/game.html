		<style>
            
			canvas {
				position: absolute;
				top: 0px;
				bottom: 0px;

			}
		</style>

	<body oncontextmenu="return false;">
		<script>
			//variáveis globais
            var CTX, HEIGHT, WIDTH, SECS = 0.016, MOUSELEFTCLICK = false;
			var KEYS = {Space: false};

			var GAME_MANAGER = new GameManager();
			GAME_MANAGER.startScene(SceneManager.GameScene.GAME);

			var windowScale

			lastTime = Date.now();
			timestamp = 0;

			function updateMouseClick(canvas, evt) {
			    if (evt.button == 0)
			        MOUSELEFTCLICK = true;
			}

		    function updateKeyDown(canvas, evt) {
		    
				if(evt.keyCode == 32) {
			        KEYS.Space = true;
			    }
			}

			document.addEventListener('keydown', function(evt) {
				updateKeyDown(canvas, evt)
			});

			function main() {

				WIDTH = 1024;
				HEIGHT = 768;

				windowScale = Math.max(768 / window.innerHeight, 1024 / window.innerWidth);
				
				canvas = document.createElement("canvas");
				canvas.width = WIDTH;
				canvas.height = HEIGHT;

				canvas.addEventListener('mousedown', function (evt) {
				    updateMouseClick(canvas, evt);
				}, false);  
				CTX = canvas.getContext("2d");
				document.body.appendChild(canvas);	
				
				run()
			}
			function run() {

				// timestamp = Date.now() - lastTime;
				// lastTime = Date.now();
				// SECS = timestamp / 1000;

				// if (SECS > 0.030) {SECS = 0.030};

				update();
				draw();

				window.requestAnimationFrame(run)
			}
			function update() {

			    GAME_MANAGER.update();

			    MOUSELEFTCLICK = false;

				KEYS.Space = false;
			}
			function draw() {
				GAME_MANAGER.draw();
			}

			//inicializa o jogo
			main();

		</script>
